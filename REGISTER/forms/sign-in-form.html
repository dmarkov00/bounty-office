<form class="form-horizontal" id = "login-form">
  <div class="form-group ">
    <label for="inputEmail3" class="col-sm-5 control-label label-text ">Email:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="email" class="form-control input-style input-sm" id="inputEmail3" name="user_email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail2" class="col-sm-5 control-label label-text ">Password:</label>
    <div class="col-sm-5  col-sm-offset-2">
      <input type="password" class="form-control input-style input-sm" id="inputEmail2" name="password" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-2">
      <button type="submit" class="btn">Sign in</button>
    </div>
  </div>
</form>
